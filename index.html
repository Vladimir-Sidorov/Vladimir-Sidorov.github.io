        <style type="text/css" >
          body {
            padding: 20px;
            border: 10px solid #ccc;
          }

          body, html {
            height: 100%;
          }
          .swish{
            display: block;
            margin-bottom: 20px;
          }

          @keyframes moveloader1 {
            0% {
              transform: rotateZ(0deg) rotateY(0deg);
            }
            50%{
              transform: rotateZ(180deg) rotateY(180deg);
            }
            100% {
              transform: rotateZ(360deg) rotateY(360deg);
            }
          }

          @keyframes moveReverseloader1 {
            0% {
              transform: rotateZ(0deg) rotateY(0deg);
            }
            50%{
              transform: rotateZ(-180deg) rotateY(-180deg);
            }
            100% {
              transform: rotateZ(-360deg) rotateY(-360deg);
            }
          }


          #loader1{
            animation: moveloader1 3s infinite linear;
            transform-origin: 50% 50%;
            transition: all 3s;

          }
          #loader1Inner{
            animation: moveReverseloader1 3s infinite linear;
            transform-origin: 50% 50%;
            transition: all 3s;
          }


          @keyframes moveloader2 {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }


          #loader2{
            animation: moveloader2 3s infinite linear;
            transform-origin: 50% 50%;
            transition: all 3s;
          }

        </style>
